<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/commons::head}"></head>
    <body>
        <header th:replace="~{fragments/commons::nav}"></header>
        <main>
            <div class="container bg-blur rounded mt-1 mb-4">
                <h6 class="bg-gray text-dark mb-0 mt-0">Welcome, <span th:text="${@userSession.username()}"></span></h6>
                <div class="row mt-1 mb-2">
                    <div class="col-6 mt-1 mb-1">

                        <div>
                            <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">Desserts (<span th:text="${dessertsList.size()}"></span>)</h3>
                            <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                                <table class="table table-striped table-dark">
                                    <tr th:each="dessert: ${dessertsList}">
                                        <td class="bg-warning" scope="row" style="width: 5%">
                                            <img class="mr-2 " src="/img/dessert.png" alt="Dessert" width="35px" height="35px">
                                        </td>
                                        <td th:text="${dessert.getName()}"></td>
                                        <td th:text="${dessert.getIngredients()}"></td>
                                        <td>
                                            <a th:href="@{/recipes/add-to-favourites/{id}(id = ${dessert.getId()})}">
                                                <img class="mr-2 " src="/img/add-to-favourites.png" alt="Cocktail" width="35px" height="35px">
                                            </a>
                                        </td>
<!--                                         <td> -->
<!--                                             <form th:method="POST" th:action="@{/recipes/add-to-favourites/{id}(id = ${dessert.getId()})}"> -->
<!--                                                 <button type="submit"> -->
<!--                                                     <img class="mr-2 " src="/img/add-to-favourites.png" alt="Cocktail" width="35px" height="35px"> -->
<!--                                                 </button> -->
<!--                                             </form> -->
<!--                                         </td> -->
                                    </tr>
                                </table>
                            </div>
                        </div>

                        <div>
                            <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">Cocktails (<span th:text="${cocktailsList.size()}"></span>)</h3>
                            <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                                <table class="table table-striped table-dark">
                                    <tr th:each="cocktail: ${cocktailsList}">
                                        <td class="bg-success" scope="row" style="width: 5%">
                                            <img class="mr-2 " src="/img/cocktail.png" alt="Cocktail" width="35px" height="35px">
                                        </td>
                                        <td th:text="${cocktail.getName()}"></td>
                                        <td th:text="${cocktail.getIngredients()}"></td>
                                        <td>
                                            <a th:href="@{/recipes/add-to-favourites/{id}(id = ${cocktail.getId()})}">
                                                <img class="mr-2 " src="/img/add-to-favourites.png" alt="Cocktail" width="35px" height="35px">
                                            </a>
                                        </td>

<!--                                         TODO: Add delete button  th:method="DELETE"-->
<!--                                         <td> -->
<!--                                             <form th:method="POST" th:action="@{/recipes/add-to-favourites/{id}(id = ${cocktail.getId()})}" -->
<!--                                                   class="nav-link active h5" style="font-size: 1em" th:border="'none'" > -->
<!--                                                 <button type="submit" > -->
<!--                                                     <img class="mr-2 " th:background="'none'"src="/img/add-to-favourites.png" alt="Cocktail" width="35px" height="35px"> -->
<!--                                                 </button> -->
<!--                                             </form> -->
<!--                                         </td> -->
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="col-6 mt-1 mb-1">
                        <div>
                            <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">Main Dishes (<span th:text="${mainDishesList.size()}"></span>)</h3>
                            <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                                <table class="table table-striped table-dark">
                                    <tr th:each="mainDish: ${mainDishesList}">
                                        <td class="bg-info" scope="row" style="width: 5%">
                                            <img class="mr-2 " src="/img/main-dish.png" alt="Main-Dish" width="35px" height="35px">
                                        </td>
                                        <td th:text="${mainDish.getName()}"></td>
                                        <td th:text="${mainDish.getIngredients()}"></td>
                                        <td>
                                            <a th:href="@{/recipes/add-to-favourites/{id}(id = ${mainDish.getId()})}">
                                                <img class="mr-2 " src="/img/add-to-favourites.png" alt="MainDish" width="35px" height="35px">
                                            </a>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>

                        <div>
                            <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">Favourites (<span th:text="${favouritesList.size()}"></span>)</h3>
                            <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                                <table class="table table-striped table-dark">
                                    <tr th:each="favourite: ${favouritesList}">
                                        <td class="bg-primary" scope="row" style="width: 5%">
                                            <img class="mr-2 " src="/img/star.png" alt="Star" width="35px" height="35px">
                                        </td>
                                        <td th:text="${favourite.getName()}"></td>
                                        <td th:text="${favourite.getIngredients()}"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="~{fragments/commons::footer}"></footer>
    </body>
</html>
