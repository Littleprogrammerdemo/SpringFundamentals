<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}">
    <title>Register</title>
</head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>

    <section class="section full-height">

        <form class="welcome login" th:method="POST" th:action="@{/register}" th:object="${registerRequest}">

            <h3>Register</h3>

            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="username" class="h3 mb-2">Username</label>
                </div>
                <input type="text" class="form-control" id="username" name="username" th:field="*{username}"/>
                <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="danger">Error message</small>
            </div>

            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="password" class="h3 mb-2">Password</label>
                </div>
                <input type="password" class="form-control" id="password" name="password" th:field="*{password}"/>
                <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="danger">Error message</small>
            </div>

            <button>Register</button>
            <p class="form-already">Already have an account? <a href="/login">Login</a>!</p>
        </form>

    </section>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
