<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>
    <form class="welcome add-offer-form"  th:action="@{/stamps/add}" th:method="post" th:object="${stampAddBindingModel}">
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add stamp</span></h1>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="name" class="h4 mb-2">Name</label>
            </div>
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}"/>
            <small th:each="error: ${#fields.errors('name')}" th:text="${error}" class="bg-danger text-light rounded">Name error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="description" class="h4 mb-2">Description</label>
            </div>
            <input type="text"  class="form-control" id="description" name="description" th:field="*{description}"/>
            <small th:each="error: ${#fields.errors('description')}" th:text="${error}" class="bg-danger text-light rounded">Description error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="imageUrl" class="h4 mb-2">Image URL</label>
            </div>
            <textarea type="text" class="form-control" id="imageUrl" name="imageUrl" th:field="*{imageUrl}"></textarea>
            <small th:each="error: ${#fields.errors('imageUrl')}" th:text="${error}" class="bg-danger text-light rounded">Image URL error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="price" class="h4 mb-2">Price</label>
            </div>
            <input type="number" class="form-control" id="price" name="price" th:field="*{price}"/>
            <small th:each="error: ${#fields.errors('price')}" th:text="${error}" class="bg-danger text-light rounded">Price error message</small>
        </div>

        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="paper" class="h4 mb-2">Paper</label>
            </div>
            <select class="browser-default custom-select" id="paper" name="paper" th:field="*{paper}">
                <option value="">Select paper</option>
                <option th:each="paper : ${T(com.philately.model.entity.PaperName).values()}"
                        th:text="${paper}"
                        th:value="${paper}"
                > paperName </option>
            </select>

            <small th:each="error: ${#fields.errors('paper')}" th:text="${error}" class="bg-danger text-light rounded">Paper error message</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-info  mb-3">Add stamp</button>
        </div>

    </form>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
